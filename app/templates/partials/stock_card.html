<div class="stock-card">
  <h2>{{ ticker }}</h2>
  <p>Price: {{ stock.price }}</p>
  <p>P/E Ratio: {{ stock.pe_ratio }}</p>
  <p>Market Cap: {{ stock.market_cap }}</p>
  <p>Dividend Yield: {{ stock.dividend_yield }}</p>

  <div id="priceChart" style="width: 100%; height: 400px;"></div>

  <script id="history-data" type="application/json">
    {{ history | tojson | safe }}
  </script>
  <script>
    renderChartFromData("history-data", "priceChart");
  </script>
</div>
