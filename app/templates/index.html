<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Midas Lite</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link rel="stylesheet" href="/static/theme/theme.css">

</head>
<body>
  <h1>Midas Lite</h1>

  <!-- 🔍 Search Form -->
  <form hx-get="/market" hx-target="#result" hx-swap="innerHTML">
    <input type="text" name="ticker" placeholder="Enter a stock ticker (e.g., AAPL)" required>
    <button type="submit">Search</button>
  </form>

  <hr>

  <!-- 📦 Result Area -->
  <div id="result"></div>

 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="module">
  import { renderChartFromData } from "/static/js/chart.js";

  // Render on HTMX swap
  document.body.addEventListener('htmx:afterSwap', (e) => {
    if (e.target.id === "result") {
      renderChartFromData("history-data", "priceChart");
    }
  });
  </script>

</body>
</html>
